name: CI Docker Compose

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-up:
    runs-on: self-hosted

    steps:
      # 1. Κάνει checkout τον κώδικα
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Δείχνει την έκδοση του docker-compose για έλεγχο
      - name: Show Docker Compose version
        run: docker-compose --version

      # 3. Σταματάει και αφαιρεί τυχόν παλιούς containers
      - name: Stop and remove containers
        run: docker-compose down

      # 4. Φτιάχνει νέο image και ξεκινάει το container
      - name: Build and start containers
        run: docker-compose up -d --build

      # 5. Δείχνει τα τρέχοντα containers για έλεγχο
      - name: Show running containers
        run: docker ps







