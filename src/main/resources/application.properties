spring.application.name=crypto
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# API Key for lightweight authentication
# ⚠️ change this
app.api.secret=MY_SUPER_SECRET_TOKEN


# ===========================================
# Signal Protocol Configuration (Reference)
# ===========================================
# Note: Keys are now generated client-side (browser)
# These values are for reference/documentation
signal.protocol.prekey-count=100
signal.protocol.prekey-refresh-threshold=20
signal.protocol.session-timeout=604800
signal.protocol.message-retention=2592000

# Application Configuration
app.websocket.endpoint=/chat-websocket
app.websocket.topic-prefix=/topic
app.websocket.queue-prefix=/queue
app.websocket.app-prefix=/app

app.rabbitmq.exchange.messages=chat.messages.exchange
app.rabbitmq.exchange.keys=chat.keys.exchange
app.rabbitmq.exchange.presence=chat.presence.exchange

# Logging
logging.level.com.example.crypto=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.data.redis=DEBUG
